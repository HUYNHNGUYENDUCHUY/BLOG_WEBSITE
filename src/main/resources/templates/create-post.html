<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/create-post.css}">
</head>
<body>
<div class="__header" th:include="__header">
</div>
<div class="create-post-container" >
    <div class="create-post-header">
        <div>
            <br>
            <h1 th:text="${choice}">Create post</h1>
            <br>
            <span>Please fill out the following form with your login credentials </span>
            <br>
            <span>Fields with * are required</span>
            <br>
            <br>
        </div>
        <div class="create-post-form">
            <th:block th:object="${check}">
            <form th:action="@{${check == null ? '/post/create ': '/post/update'}}" method="post" th:object="${post}">
                <input type="hidden" name="id" th:field="*{id}">
            <label for="title">Title</label>
            <input id="title" name="title" th:field="*{title}">
            <label for="content"> Content</label>
            <textarea id="content" name="content" th:field="*{content}"></textarea>
            <label for="tags" >Tags</label>
            <input id="tags" name="tags" th:field="*{tags}">
            <label for="status">Status</label>
                <select id="status" name="status"  >
                    <th:block  th:each="list:${statusOption}" >
                        <option th:value="${list}" th:text="${list}" th:selected="${list == post.status}" ></option>
                    </th:block>
                </select>
            <button type="submit" id="btn-create" th:if="choice != 'view post'" >Create</button>
            </form>
            </th:block>

        </div>
    </div>
    <div class="creat-post-form-right">
        <div th:include="__tag"></div>
    </div>

</div>


</body>
</html>
